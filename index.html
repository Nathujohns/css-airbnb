<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>

  <div class="row">

  <div class="row">
    <div class="column">
      <img src="../css-airbnb/img/san-francisco-2.jpg" alt="Snow" style="width:100%">

    </div>

       </div>
